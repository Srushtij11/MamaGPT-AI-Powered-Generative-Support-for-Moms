<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        
        <h1>Hello! I'm your Pregnancy Assistant</h1>
        <p>How can I help you today?</p>
    </header>

    <div class="container">
        <div id="chatbox" class="chatbox">
            <div class="chat-header">
                <img src="{{ url_for('static', filename='images/preg_women.jpeg') }}" alt="Pregnant Woman" class="avatar">
                <span>Your Assistant is here to help!</span>
            </div>
            <div class="chat-content" id="chatContent">
                <!-- Chat messages will appear here -->
            </div>
            <input type="text" id="userInput" class="input-box" placeholder="Ask a question...">
            <button id="sendButton" class="send-btn">Send</button>
        </div>

        <div class="actions">
            <button class="action-btn diagnose-btn">Diagnose</button>
            <button class="action-btn tips-btn">Tips</button>
            <button class="action-btn specialists-btn">Specialists</button>
            <button class="action-btn ask-btn">Ask</button>
        </div>
    </div>

    <footer>
        <p>HIPAA-Private & Secure</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
